<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Responsive Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display"/>

        <div class="buttons">
            <button class="operator" tabindex="1" data-value="AC">AC</button>
            <button class="operator" tabindex="1" data-value="DEL">DEL</button>
            <button class="operator" tabindex="1" data-value="%">%</button>
            <button class="operator" tabindex="1" data-value="/">/</button>

            <button tabindex="1" data-value="7">7</button>
            <button tabindex="1" data-value="8">8</button>
            <button tabindex="1" data-value="9">9</button>
            <button tabindex="1" class="operator" data-value="*">*</button>

            <button tabindex="1" data-value="4">4</button>
            <button tabindex="1" data-value="5">5</button>
            <button tabindex="1" data-value="6">6</button>
            <button tabindex="1" class="operator" data-value="-">-</button>
            
            <button tabindex="1" data-value="1">1</button>
            <button tabindex="1" data-value="2">2</button>
            <button tabindex="1" data-value="3">3</button>
            <button tabindex="1" class="operator" data-value="+">+</button>

            <button tabindex="1" data-value="0">0</button>
            <button tabindex="1" data-value="00">00</button>
            <button tabindex="1" data-value=".">.</button>
            <button class="operator" tabindex="0" data-value="=">=</button>
        </div>
    </div>





    <script src="calc.js" defer></script>
</body>
</html>
